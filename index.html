<!DOCTYPE html>
<html>
<head>
    <title>Valentine's</title>
    <style>
        body {
            background-color: #FF66CC;
            color: white;
            text-align: center;
            font-family: 'Source Sans Pro', sans-serif;
            margin-top: 50px; /* Lowered it to make room for the GIF */
            overflow: hidden; /* Prevents scrollbars when the button jumps */
        } 

        #main-gif {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesButton {
            background-color: white;
            color: #FF66CC;
        }

        #noButton {
            background-color: #fb4b4b;
            color: white;
            position: relative; /* Crucial for the jumping effect */
        }
    </style>
</head>
<body>

    <div id="content-box">
        <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX2dpZl9zZWFyY2gmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif">
        
        <h1 id="main-question">Be my Valentine!</h1>

        <div class="btn-container">
            <button id="yesButton" onclick="showReassurance()">Yes</button>
            <button id="noButton" onmouseover="escape()">No</button>
        </div>
    </div>

    <script>
        // This runs when he manages to click 'Yes'
        function showReassurance() {
            const box = document.getElementById('content-box');
            box.innerHTML = `
                <img id="main-gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2N2cGlvdW1xNmpibGZmM2xmcm45MXE0OXhpM3hjNGlkeG96djlkNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/W5ZUxqXT1lmiysXsDE/giphy.gif">
                <h1>I KNEW IT! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.3rem; line-height: 1.6;">
                    Don't stress about that exam tomorrow.<br>
                    You've worked hard and you're going to crush it!<br>
                    I'm rooting for you. üèÜ <br><br>
                    <strong>I love you so much!</strong>
                </p>
                <button onclick="location.reload()" style="background:white; color:#FF66CC; margin-top:20px; border-radius:50px; padding:10px 20px;">Back</button>
            `;
        }

        // This makes the 'No' button jump away
        function escape() {
            const btn = document.getElementById('noButton');
            // Calculates a random position within the screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
